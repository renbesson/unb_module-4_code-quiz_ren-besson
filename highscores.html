<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz - Highscores</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <a href="./highscores.html" class="view-scores">View Highscores</a>
      <p>Time: <span id="timer">60</span> seg(s)</p>
    </header>
    <main>
      <section class="intro" id="intro">
        <h2 class="m-1 title" id="title">Code Quiz Highscores</h2>
        <ul class="m-1 description" id="highscores"></ul>
        <button class="m-1 white" id="" onclick="location.href='index.html'">
          Back To Quiz
        </button>
        <button id="clearHS">Clear Highscores</button>
      </section>
    </main>
    <script src="./assets/js/highscores.js"></script>
  </body>
</html>
