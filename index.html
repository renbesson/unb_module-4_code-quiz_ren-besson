<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz - Index</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <a href="./highscores.html" class="view-scores">View Highscores</a>
      <p>Time: <span id="timer">60</span> seg(s)</p>
    </header>
    <main>
      <section class="intro" id="intro">
        <h2 class="m-1 title" id="title">Coding Quiz Challenge</h2>
        <p class="m-1 description" id="description">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button class="m-1" id="startBtn">Start Quiz</button>
      </section>
      <section class="question" id="question"></section>
    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
